spring:
  application:
    name: registry-server


---

spring:
  profiles: peer1
server:
  port: 8082
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8083/eureka/
  server:
    enable-self-preservation: false

